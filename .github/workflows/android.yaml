name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.10
        
    - name: Build with Gradle
      run: ./android/gradlew -p ./android build
